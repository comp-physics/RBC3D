name: 'Test on Phoenix'

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
  self:
    name: Phoenix Runner
    runs-on:
      - self-hosted
    if: github.repository == 'Comp-Physics/RBC3D'
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Build
        run: |
          bash rbc.sh install-with-mkl

      - name: Test
        run: |
          ml gcc mvapich2 mkl netcdf-c netcdf-cxx netcdf-fortran fftw
          cd common
          make .depend
          make
          cd ../examples/case
          make .depend
          make